<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/587cb420b5.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="jumbotron align-text: centre">
            <h1>Hot restaurant</h1>
            <h3>Current reservations and Waiting List</h3>
            <hr>
            <a href="/reserve"><button class="btn btn-danger btn-lg"><span class="fas fa-credit-card"></span> Make
                    Reversations</button></a>
            <a href="/"><button class="btn btn-primary btn-lg"><span class="fas fa-home"></span> </button></a>
        </div>

        <h3><strong>Current reservations</strong></h3>
        <div id="reservationList">
            
        </div>

        <div class="row">

            <br>

            <h3><strong>Waiting List</strong></h3>
            <div id="waitList">
            </div>

            <br>

            <div class="container">
                <a href="/api/tables">API table Link</a>
                <br><a href="/api/waitlist">API Wait list </a>
            </div>

            <script>
                $.get("/api/tables", function (data) {
                    console.log(data)
                    for (i = 0; i < data.length; i++) {
                        var reservationBox = $("<div>");

                        var name = $("<div>");
                        name.text(data.name);

                        var email = $("<div>");
                        email.text(data.email);

                        var phone = $("<div>");
                        phone.text(data.phone);

                        var id = $("<div>");    
                        id.text(data.id);   
                        
                        $("#reservationList").append(reservationBox);
                        reservationBox.append(name);
                        reservationBox.append(email);
                        reservationBox.append(phone);
                        reservationBox.append(id);
                    }
                });
            </script>
</body>

</html>
