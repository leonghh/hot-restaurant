<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hot Restaurant</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/587cb420b5.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">
    <div class="jumbotron align-text: centre">
      <h1>Hot restaruant</h1>
      <h3>Make Your Reservation</h3>
      <hr>
      <a href="/table"><button class="btn btn-danger btn-lg"><span class="fas fa-credit-card"></span> View
          Tables</button></a>
      <a href="/"><button class="btn btn-primary btn-lg"><span class="fas fa-home"></span> </button></a>
    </div>
    <div class="card">
      <div class="card-header">
        Table Reservation
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="number" class="form-control" id="phone">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="id">ID</label>
            <input type="id" class="form-control" id="id">
          </div>
          <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <a href="/api/tables">API table Link</a>
    <br><a href="/api/waitlist">API Wait list </a>
  </div>
<!-- 
  <script src="./script.js"></script> -->
  <script>
    $("#submit-btn").on("click", function () {
      event.preventDefault();
      var newTable = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        id: $("#id").val().trim(),
      }
      console.log(newTable);

      $.post("api/reserve", newTable)
        .then(function (data) {
          console.log("reserve.html", data);
          alert("You are officially booked. Looking forward to seeing you!");
        })
    });
    </script>


</body>
